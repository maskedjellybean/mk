<flex-slider slide="image in row.images" animation="slide" slideshow="false">
	<li>
		<img ng-src="{{image}}">
	</li>
</flex-slider>
<div class="description">
  <span class="piece-date"> {{row.date}} </span>
  <h3 class="piece-title-company"> {{row.company}} <span ng-if="row.company.length != 0">-</span> {{row.title}}</h3>
  <span class="piece-programs"> {{row.programs}} </span>
  <div class="piece-description-text">
    <p> {{row.description}} </p>
  </div>
</div>
